<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Apple Workout Screenshot Maker</title>
    </head>
    <body>
        <h1>Apple Workout Screenshot Maker</h1>
        <label>workout type</label>
        <input id = "wktype">
        <label>workout duration</label>
        <input id = "wkduration">
        <label>workout time</label>
        <input id = "wktime">
        <label>workout active calories</label>
        <input id = "wkactivecalories">
        <label>workout total calories</label>
        <input id = "wktotalcalories">
        <label>workout pace</label>
        <input id = "wkpace">
        <label>workout average heart rate</label>
        <input id = "wkavghr">
        <label>workout temperature</label>
        <input id = "wktemp">
        <label>workout location</label>
        <input id = "wklocation">

        <button id = "submit">submit</button>
        <div id = "resultimg"></div>
    </body>
</html>
