<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Apple Workout Screenshot Maker</title>
    </head>
    <body>
        <h1>Apple Workout Screenshot Maker</h1>
        <label>workout type</label>
        <input id = "wktype">
        <label>workout time</label>
        <input id = "wktime">
        <label>workout distance</label>
        <input id = "wkdistance">
        <label>workout elevation</label>
        <input id = "wkelevation">
        <label>workout active calories</label>
        <input id = "wkactivecal">
        <label>workout total calories</label>
        <input id = "wktotalcal">
        <label>workout location</label>
        <input id = "wklocation">
        <label>workout temperature</label>
        <input id = "wktemp">

        <button onclick = "test()" id = "submit">submit</button>
    </body>
</html>
